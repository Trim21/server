name: Lint

on:
  push:
    branches-ignore:
      - renovate/**
  pull_request:
    branches:
      - master

jobs:
  golang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"
          cache: false

      - name: Go Build Cache (lint)
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg
          key: go-cache-119-${{ hashFiles('**/go.sum') }}-lint
          restore-keys: |
            go-cache-119-${{ hashFiles('**/go.sum') }}-
            go-cache-119-

      - run: go get -t ./...

      - name: Run linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          skip-pkg-cache: true
          skip-build-cache: true

  others:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - run: npm ci

      - run: npx prettier --write --list-different ./

      - name: suggester / prettier
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: prettier
